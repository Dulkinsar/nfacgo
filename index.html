<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Leaderboard</title>
    <style>
        body {
            background-color: #2a2a2a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            color: #eeeeee;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #cc0000;
            text-align: center;
            font-size: 2.4em;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #333333;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #444;
        }

        th {
            background-color: #990000;
            color: #fff;
            padding: 16px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        td {
            padding: 14px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        tr:nth-child(even) {
            background-color: #3a3a3a;
        }

        tr:hover {
            background-color: #444444;
        }

        .rank {
            font-weight: 600;
            color: #cc0000;
        }

        .score {
            font-weight: 500;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Class Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Student Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <!-- Rows will be sorted automatically by JavaScript -->
                <tr>
                    <td class="rank">1</td>

                    <td class="score">12.2</td>
                </tr>
                <tr>

                    <td>Laura</td>
                    <td class="score">17.6</td>
                </tr>
                 <tr>
                    <td class="rank">2</td>
                    <td>Dalen</td>
                    <td class="score">0</td>
                </tr>
                 <tr>
                    <td class="rank">2</td>
                    <td>Rayimbek</td>
                    <td class="score">13.4</td>
                </tr>
                 <tr>
                    <td class="rank">2</td>
                    <td>Asyl</td>
                    <td class="score">12.2</td>
                </tr>
                 <tr>
                    <td class="rank">2</td>
                    <td>Temirlan</td>
                    <td class="score">8.6</td>
                </tr>
                 <tr>

                    <td>Yernur</td>

                </tr>
                 <tr>
                    <td class="rank">2</td>

                </tr>
                 <tr>

                <tr>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td class="rank">2</td>
                    <td>Student Name 2</td>
                    <td class="score">98</td>
                </tr>
                <!-- Add all 14 rows here (reduced for brevity) -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to sort and update the leaderboard
        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboardBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // Sort rows by score in descending order
            rows.sort((a, b) => {
                const scoreA = parseInt(a.querySelector('.score').textContent);
                const scoreB = parseInt(b.querySelector('.score').textContent);
                return scoreB - scoreA;
            });

            // Update ranks and re-insert sorted rows
            rows.forEach((row, index) => {
                row.querySelector('.rank').textContent = index + 1;
                tbody.appendChild(row);
            });
        }

        // Run the sorting when the page loads
        window.addEventListener('DOMContentLoaded', updateLeaderboard);
    </script>
</body>
</html>
